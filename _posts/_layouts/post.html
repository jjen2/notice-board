---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <p style="color:#666">
    작성자: <strong>{{ page.author }}</strong>
    · 조회수: {{ page.views | default: 0 }}
    · 작성일: {{ page.date | date: "%Y-%m-%d" }}
  </p>

  <div class="post-content">
    {{ content }}
  </div>

  <p><a href="{{ "/" | relative_url }}">← 목록으로</a></p>
</article>

<style>
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 20px; }
  .post-content { margin-top: 1rem; line-height: 1.7; }
  a { color: #0366d6; text-decoration: none; }
</style>
